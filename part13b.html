<!DOCTYPE html>
<html>

</head>
<body style="margin:0px;">
    <button id='button' class='btn' style='height:20px; width:100px;'>Record audio</button>

    <script>
    var ctx = createCanvas("canvas1");

    // make a grid 200 wide
    var grid = new Grid(300, 1);

    function draw(){
      ctx.background(255);
      for (var i = 0; i < grid.length; i++) {
        var s = Mic.spectrum[i];
        ctx.fillStyle = hsl(map(i, 0, grid.length, 0, 360), 80, 50);
        ctx.fillRect(grid.x[i], h - s, grid.spacing_x-1, s);
      }
    }
    </script>
</body>
